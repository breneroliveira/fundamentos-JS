<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 011</title>
</head>
<body>
    <h1>País de origem</h1>

    País em que vive: <input type="text" name="txtpais" id="txtpais">

    <input type="button" value="Verificar" onclick="atualPais()">
    <div id="resultado">

    </div>
    <script>
        function atualPais() {
            var txtp = window.document.querySelector('input#txtpais')
            var resultado = window.document.querySelector('div#resultado')
            var pais = String(txtp.value)

            resultado.innerHTML = `<p>Vivendo em <strong>${pais}</strong></p>`
            
            if(pais != 'Brasil') {
                resultado.innerHTML += `<p>Estrangeiro</p>`
            } else {
                resultado.innerHTML += `<p>Brasileiro</p>`
            }
        }
    </script>
</body>
</html>
