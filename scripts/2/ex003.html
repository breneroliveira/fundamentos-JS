<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 003</title>
    <style>
        body {
            background-color: rgb(94, 94, 245);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Título 1</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')); // Number() converte string para número
        var n2 = Number(window.prompt('Digite outro número: ')); // Number() converte string para número
        var soma = n1 + n2;
        window.alert(`A soma entre ${n1} e ${n2} é ${soma}`) // String() converte número para string;
        // A forma usada acima se chama TemplateString para de uma forma diferente 
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
